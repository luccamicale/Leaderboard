<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <section id="container"">
        <div class="title-container">
            <h1 class="title">Leaderboard</h1>
        </div>
        <div id="content">
            <div id="score-container">
                <div id="scoretitle-container">
                    <h2 class="score-title">Recent scores</h2>
                    <button type="submit" class="refresh-button">Refresh</button>
                </div>
                <ul id="score-list">
                    
                </ul>
            </div>
            <div id="form">
                <h2 id="form-title">Add your score</h2>
                <form id="form-input" action="#">
                    <input class="player-name" type="text" name="name" id="player-name" placeholder="Your name" required>
                    <input class="player-score" type="number" id="player-score" placeholder="Your score" required>
                    <div id="button"><button type="submit" class="submit-button">Submit</button></div>
                </form>
            </div>
        </div>
       </section>
       <footer id="footer"></footer> 
</body>
<script src="index.js" type="module"></script>
</html>
